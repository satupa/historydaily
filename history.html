<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>History daily</title>
</head>
<body>
        <header> 
            <span id="name">History daily</span>
        <div>
        <nav><ul>
            <li><a href="index.html">Frontpage</a></li>
            <li> <a href="history.html">Search</a></li>
            <li><a href="favourites.html">Favourites</a></li>
        </ul></nav>
        </div>  </header> 
        <p><span id="search-title">Search a date</span></p> 

 <div class="form-container">
       <form id="history-form">
  
        <label for="day">Date</label>
        <input type="number" id="day" name="day" min="1" max="31" required>
    
        <label for="month">Month</label>
        <input type="number" id="month" name="month" min="1" max="12" required>
    
        <label for="type">Type</label>
        <select id="type" name="type">
          <option value="all">All</option>
          <option value="births">Births</option>
          <option value="deaths">Deaths</option>
          <option value="events">Events</option>
        </select>
    
        <label for="count">Number of entries</label>
        <input type="number" id="count" name="count" min="1" max="50">
    
        <button type="submit">Search</button>
      </form>
    
      <div id="results"></div>

      
</div>
